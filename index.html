<html>
  <head>
    <title>2b2t Server Status</title>
  </head>
  <body>
    <h1 align="center">2b2t Server Status:</h1>
    <h1 align="center" id="status"></h1>
    <script type="text/javascript">
      fetch("https://mcapi.us/server/status?ip=2b2t.org")
        .then(r => r.json())
        .then(({ online }) => {
          document.getElementById("status").innerHTML = `<h1 align='center' style='color:${online ? "green" : "red"}; padding:20px;'>The server is currently ${online ? "up" : "down"}!</h1>`;
        });
    </script>
  </body>
</html>
